<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lottery Pro Max - Full Width UI</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+Malayalam:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
    :root {
        --primary: #bb86fc;
        --secondary: #03dac6;
        --bg: #0f0f12;
        --card: rgba(30, 30, 38, 0.7);
        --text: #ffffff;
        --text-dim: #b0b0b0;
        --danger: #cf6679;
        --glass: rgba(255, 255, 255, 0.05);
        --blur: blur(15px);
    }

    /* Additional Themes */
    .theme-green { --primary: #2ecc71; --secondary: #00cec9; --bg: #0a140a; --card: rgba(20, 29, 20, 0.7); }
    .theme-blue { --primary: #3498db; --secondary: #81ecec; --bg: #0a0f14; --card: rgba(22, 32, 41, 0.7); }
    .theme-gold { --primary: #f1c40f; --secondary: #f39c12; --bg: #1a1a00; --card: rgba(45, 45, 0, 0.7); }
    .theme-pink { --primary: #fd79a8; --secondary: #e84393; --bg: #1a0a10; --card: rgba(40, 20, 30, 0.7); }
    .theme-orange { --primary: #e67e22; --secondary: #d35400; --bg: #140d0a; --card: rgba(40, 25, 20, 0.7); }
    .theme-red { --primary: #ff7675; --secondary: #d63031; --bg: #140a0a; --card: rgba(40, 20, 20, 0.7); }
    .theme-cyan { --primary: #00cec9; --secondary: #0984e3; --bg: #0a1414; --card: rgba(20, 40, 40, 0.7); }
    .theme-royal { --primary: #9b59b6; --secondary: #a29bfe; --bg: #0f0a14; --card: rgba(30, 20, 40, 0.7); }

    body {
        margin: 0; font-family: 'Montserrat', 'Noto Sans Malayalam', sans-serif;
        background-color: var(--bg); color: var(--text);
        display: flex; justify-content: center; min-height: 100vh;
        transition: 0.3s ease; overflow-x: hidden;
    }

    body.keypad-open .app-container { padding-bottom: 380px !important; }

    .app-container { width: 100%; max-width: 480px; padding: 15px; box-sizing: border-box; padding-bottom: 100px; transition: padding 0.3s; }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .brand { font-size: 22px; font-weight: 800; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    .glass-panel {
        background: var(--card); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
        border-radius: 24px; border: 1px solid var(--glass); padding: 15px; margin-bottom: 15px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .stat-item b, .last-entry-indicator, .k-btn, #liveTotal, .list-item b, .res-card b, .history-total-bar {
        font-family: 'Orbitron', sans-serif;
    }

    .stat-item b { font-size: 24px; color: var(--secondary); text-shadow: 0 0 10px rgba(3,218,198,0.2); }

    .bottom-nav {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
        background: rgba(24, 24, 32, 0.9); backdrop-filter: var(--blur);
        display: flex; justify-content: space-around; align-items: center;
        border-top: 1px solid var(--glass); z-index: 2000;
    }
    .nav-item { color: var(--text-dim); text-align: center; font-size: 11px; cursor: pointer; transition: 0.3s; }
    .nav-item i { display: block; font-size: 22px; margin-bottom: 4px; font-style: normal; }
    .nav-item.active { color: var(--primary); transform: translateY(-5px); font-weight: bold; }

    #toast {
        position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
        background: var(--primary); color: #000; padding: 12px 25px;
        border-radius: 50px; font-weight: bold; z-index: 5000; transition: 0.5s;
    }

    @keyframes slideScaleIn {
        0% { opacity: 0; transform: translateY(30px) scale(0.9); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .list-item { 
        display: flex; justify-content: space-between; align-items: center; 
        padding: 12px 15px; border-bottom: 1px solid var(--glass);
        animation: slideScaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    input, select, textarea {
        background: rgba(255,255,255,0.07); border: 1px solid transparent; border-radius: 12px;
        padding: 12px; color: white; font-size: 16px; width: 100%; box-sizing: border-box; margin: 5px 0;
    }
    
    #num, #count, #stepStart, #stepEnd, #stepGap, #stepCount, #liveSearch {
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
    }

    .input-focus { border-color: var(--primary) !important; background: rgba(255,255,255,0.1) !important; outline: none; }

    button { border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .btn-p { background: var(--primary); color: #000; padding: 12px; }
    .btn-s { background: var(--secondary); color: #000; padding: 12px; }
    .btn-o { background: #f57c00; color: white; padding: 12px; }

    .undo-mini { background: #ff9800; color: black; width: 35px; height: 35px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: none; }

    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 4000; backdrop-filter: blur(8px); padding: 15px; }
    .modal { background: var(--card); width: 100%; max-width: 400px; padding: 20px; border-radius: 25px; border: 1px solid var(--glass); }
    .flex { display: flex !important; }
    .hidden { display: none !important; }

    .keypad { 
        position: fixed; bottom: -100%; left: 0; width: 100%; 
        background: #181820; padding: 15px 15px 30px 15px; 
        border-radius: 25px 25px 0 0; z-index: 3000; 
        transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        box-sizing: border-box;
        box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        border-top: 2px solid var(--primary);
    }
    .keypad-show { bottom: 0; }
    .k-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .k-btn { 
        background: #2a2a35; height: 65px; border-radius: 14px; 
        font-size: 26px; color: white; border: none; 
        display: flex; align-items: center; justify-content: center;
        touch-action: manipulation;
    }
    .k-btn:active { background: var(--primary); color: black; }
    .k-ok { background: var(--secondary) !important; color: #000 !important; font-weight: 800; }
    .k-del { color: var(--danger) !important; }

    .history-total-bar {
        background: rgba(187, 134, 252, 0.15);
        padding: 12px; border-radius: 12px;
        margin-bottom: 12px; border: 1px solid var(--primary);
        text-align: center; color: var(--primary);
        font-size: 18px; font-weight: bold;
    }

    .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    .price-input-box label { font-size: 10px; color: var(--text-dim); margin-left: 5px; }

    .last-entry-indicator {
        background: rgba(187, 134, 252, 0.2);
        color: var(--primary);
        padding: 8px 15px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 800;
        border: 2px solid var(--primary);
        display: none;
        white-space: nowrap;
        text-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
        position: relative;
        z-index: 5;
    }
    
    .res-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-top: 8px; border: 1px solid var(--glass); font-size: 13px; }
    
    /* Toggle Switch Style */
    .switch-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; }
    .switch-row span { font-size: 13px; font-weight: bold; color: var(--text-dim); }
    .toggle-wrap { position: relative; width: 45px; height: 24px; }
    .toggle-wrap input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: var(--primary); }
    input:checked + .slider:before { transform: translateX(21px); }

    .theme-circle {
        width: 32px; height: 32px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(255,255,255,0.2); transition: 0.2s;
    }
    .theme-circle:hover { transform: scale(1.1); border-color: white; }

    /* Recent UI Styles */
    .btn-recent { background: #6c5ce7; color: white; font-size: 8px !important; padding: 10px 0; }
    .recent-block { background: rgba(255,255,255,0.03); border: 1px solid var(--glass); border-radius: 15px; padding: 12px; margin-bottom: 15px; }
    .recent-time { font-size: 10px; color: var(--secondary); font-family: 'Orbitron'; margin-bottom: 8px; border-bottom: 1px solid var(--glass); padding-bottom: 4px; }
</style>
</head>

<script>

    function playSnd(countValue = 0) { 
        if(!document.getElementById("soundToggle").checked) return;
        let a = new (window.AudioContext || window.webkitAudioContext)();
        let o = a.createOscillator();
        let g = a.createGain();
        o.connect(g);
        g.connect(a.destination);
        let freq = 850; 
        let duration = 0.08;
        if (countValue > 0) {
            if (countValue <= 10) { freq = 440; } 
            else if (countValue <= 30) { freq = 880; } 
            else if (countValue <= 50) { freq = 1200; }
            else if (countValue < 100) { freq = 1500; }
            else { freq = 2000; duration = 0.2; } 
        }
        o.frequency.value = freq;
        g.gain.setValueAtTime(0.05, a.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, a.currentTime + duration);
        o.start();
        o.stop(a.currentTime + duration);
    }

    function checkWinners() {
        let winText = document.getElementById("winningPaste").value;
        let found = winText.match(/\d{3}/g);
        if(!found || found.length === 0) return;
        
        let first = found[0], wA = first[0], wB = first[1], wC = first[2];
        let totalWinAmount = 0;
        let totalAllTickets = 0; 
        let mergedWinners = {};

        permanent.forEach(i => {
            totalAllTickets += i.c;
            let itemPrizeSum = 0, wins = [];
            if(i.p === "ABC" && i.n === found[0]) { itemPrizeSum += prizes.p1; wins.push("1st"); }
            if(found[1] && i.p === "ABC" && i.n === found[1]) { itemPrizeSum += prizes.p2; wins.push("2nd"); }
            if(found[2] && i.p === "ABC" && i.n === found[2]) { itemPrizeSum += prizes.p3; wins.push("3rd"); }
            if(found[3] && i.p === "ABC" && i.n === found[3]) { itemPrizeSum += prizes.p4; wins.push("4th"); }
            if(found[4] && i.p === "ABC" && i.n === found[4]) { itemPrizeSum += prizes.p5; wins.push("5th"); }
            for(let k = 5; k < found.length; k++) { if(i.p === "ABC" && i.n === found[k]) { itemPrizeSum += prizes.p6; wins.push("6th+"); } }
            
            let sPrize = prizes.ps || 80;
            if(i.p === "A" && i.n === wA) { itemPrizeSum += sPrize; wins.push("A"); }
            if(i.p === "B" && i.n === wB) { itemPrizeSum += sPrize; wins.push("B"); }
            if(i.p === "C" && i.n === wC) { itemPrizeSum += sPrize; wins.push("C"); }
            
            if(itemPrizeSum > 0) {
                let key = `${i.n}-${i.p}`; 
                if(!mergedWinners[key]) { mergedWinners[key] = { n: i.n, p: i.p, totalCount: 0, prizePerUnit: itemPrizeSum, winTypes: wins }; }
                mergedWinners[key].totalCount += i.c;
            }
        });

        let repArr = [];
        for (let key in mergedWinners) {
            let win = mergedWinners[key], lineAmount = win.totalCount * win.prizePerUnit;
            let pTag = (win.p === 'ABC') ? `(${win.winTypes.join("+")})` : `(${win.p})`;
            repArr.push(`üåü ${win.n} ${pTag} √ó ${win.totalCount} √ó ${win.prizePerUnit} = ${lineAmount}`);
            totalWinAmount += lineAmount;
        }

        lastWinDetails = `üèÜ *WIN REPORT* üèÜ\n\n${repArr.join("\n")}\n\nüìä *Total Tickets: ${totalAllTickets}*\n‚úÖ *Total Win: ‚Çπ${totalWinAmount}*`;

        document.getElementById("winDisplay").classList.remove("hidden");
        document.getElementById("winContent").innerText = repArr.join("\n") || "No Winners Found";
        document.getElementById("totalWinAmount").innerText = "‚Çπ" + totalWinAmount;
        
        showToast("Winners Checked!");
    }

    function mergeCurrentList() {
        if(customers[activeIndex].temp.length === 0) return;
        if(confirm("‡¥®‡¥ø‡¥≤‡¥µ‡¥ø‡¥≤‡µÜ ‡¥≤‡¥ø‡¥∏‡µç‡¥±‡µç‡¥±‡¥ø‡¥≤‡µÜ ‡¥í‡¥∞‡µá ‡¥®‡¥Æ‡µç‡¥™‡¥±‡µÅ‡¥ï‡µæ ‡¥ï‡µÇ‡¥ü‡µç‡¥ü‡¥ø‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡¥ü‡µç‡¥ü‡µÜ?")) {

    // --- SCAN ‡¥´‡¥ô‡µç‡¥ï‡µç‡¥∑‡µª ‡¥á‡¥µ‡¥ø‡¥ü‡µÜ ‡¥Ü‡¥∞‡¥Ç‡¥≠‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ ---
    async function processImage(input) {
        if (!input.files || !input.files[0]) return;

        showToast("Scanning Image... ‚è≥");
        const file = input.files[0];
        
        try {
            const result = await Tesseract.recognize(file, 'eng');
            const text = result.data.text;
            
            let regex = /(\d{3})(?:[^\d]+)(\d+)/g;
            let m;
            let foundAny = false;
            let scanCount = 0;

            while ((m = regex.exec(text)) !== null) {
                let n = m[1];      
                let c = parseInt(m[2]); 
                
                if (n && !isNaN(c)) {
                    customers[activeIndex].temp.unshift({
                        p: "ABC", 
                        n: n, 
                        c: c, 
                        time: Date.now()
                    });
                    foundAny = true;
                    scanCount++;
                }
            }

            if (foundAny) {
                renderLive();
                save();
                showToast(`${scanCount} Entries Added! ‚úÖ`);
            } else {
                alert("Couldn't read numbers. Try taking a clearer photo.");
            }
        } catch (error) {
            console.error(error);
            alert("Scan failed. Check internet connection.");
        }
        input.value = ""; 
    }
