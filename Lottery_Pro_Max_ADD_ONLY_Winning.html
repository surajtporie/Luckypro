<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lottery Pro Max - Premium UI</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #bb86fc;
        --secondary: #03dac6;
        --bg: #0f0f12;
        --card: rgba(30, 30, 38, 0.7);
        --text: #ffffff;
        --text-dim: #b0b0b0;
        --danger: #cf6679;
        --glass: rgba(255, 255, 255, 0.05);
        --blur: blur(15px);
    }

    .theme-green { --primary: #2ecc71; --secondary: #00cec9; --bg: #0a140a; --card: rgba(20, 29, 20, 0.7); }
    .theme-blue { --primary: #3498db; --secondary: #81ecec; --bg: #0a0f14; --card: rgba(22, 32, 41, 0.7); }

    body {
        margin: 0; font-family: 'Montserrat', 'Noto Sans Malayalam', sans-serif;
        background-color: var(--bg); color: var(--text);
        display: flex; justify-content: center; min-height: 100vh;
        transition: 0.3s ease; overflow-x: hidden;
    }

    .app-container { width: 100%; max-width: 480px; padding: 15px; box-sizing: border-box; padding-bottom: 100px; }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .brand { font-size: 22px; font-weight: 800; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    .glass-panel {
        background: var(--card); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
        border-radius: 24px; border: 1px solid var(--glass); padding: 15px; margin-bottom: 15px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .stat-item b { font-size: 24px; color: var(--secondary); text-shadow: 0 0 10px rgba(3,218,198,0.2); }

    .bottom-nav {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
        background: rgba(24, 24, 32, 0.9); backdrop-filter: var(--blur);
        display: flex; justify-content: space-around; align-items: center;
        border-top: 1px solid var(--glass); z-index: 2000;
    }
    .nav-item { color: var(--text-dim); text-align: center; font-size: 11px; cursor: pointer; transition: 0.3s; }
    .nav-item i { display: block; font-size: 22px; margin-bottom: 4px; font-style: normal; }
    .nav-item.active { color: var(--primary); transform: translateY(-5px); font-weight: bold; }

    #toast {
        position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
        background: var(--primary); color: #000; padding: 12px 25px;
        border-radius: 50px; font-weight: bold; z-index: 5000; transition: 0.5s;
    }

    .list-item { 
        display: flex; justify-content: space-between; align-items: center; 
        padding: 12px 15px; border-bottom: 1px solid var(--glass);
        animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

    input, select, textarea {
        background: rgba(255,255,255,0.07); border: 1px solid transparent; border-radius: 12px;
        padding: 12px; color: white; font-size: 16px; width: 100%; box-sizing: border-box; margin: 5px 0;
    }
    .input-focus { border-color: var(--primary) !important; background: rgba(255,255,255,0.1) !important; outline: none; }

    button { border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .btn-p { background: var(--primary); color: #000; padding: 12px; }
    .btn-s { background: var(--secondary); color: #000; padding: 12px; }
    .btn-o { background: #f57c00; color: white; padding: 12px; }

    .undo-mini { background: #ff9800; color: black; width: 35px; height: 35px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: none; }

    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 4000; backdrop-filter: blur(8px); padding: 15px; }
    .modal { background: var(--card); width: 100%; max-width: 400px; padding: 20px; border-radius: 25px; border: 1px solid var(--glass); }
    .flex { display: flex !important; }
    .hidden { display: none !important; }

    .keypad { position: fixed; bottom: -100%; left: 0; width: 100%; background: #181820; padding: 15px; border-radius: 30px 30px 0 0; z-index: 3000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-sizing: border-box; }
    .keypad-show { bottom: 0; }
    .k-btn { background: #2a2a35; height: 55px; border-radius: 14px; font-size: 22px; color: white; border: none; }
    
    .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    .price-input-box { display: flex; flex-direction: column; }
    .price-input-box label { font-size: 10px; color: var(--text-dim); margin-left: 5px; }

    /* New CSS for Last Entry Label */
    .last-entry-indicator {
        background: rgba(187, 134, 252, 0.15);
        color: var(--primary);
        padding: 5px 12px;
        border-radius: 10px;
        font-size: 12px;
        font-weight: bold;
        border: 1px solid var(--primary);
        display: none;
        white-space: nowrap;
    }
</style>
</head>
<body onclick="hideKeypadOnOutside(event)" onload="initApp()">

    <div id="home-view">

            <div class="price-input-box"><label>5th</label><input type="number" id="prz5" value="80"></div>
            <div class="price-input-box"><label>6th+</label><input type="number" id="prz6" value="35"></div>
            <div class="price-input-box"><label>Single (A/B/C)</label><input type="number" id="przS" value="80"></div>

            <span>Entry Sound</span>
            <input type="checkbox" id="soundToggle" checked style="width:25px;">

<div id="smartModal" class="overlay">
    <div class="modal glass-panel">
        <h3>Smart Paste</h3>
        <textarea id="smartPaste" placeholder="Paste data here..." style="height:150px;"></textarea>
        <button class="btn-s" style="width:100%; margin-top:10px;" onclick="processSmartPaste()">ADD DATA</button>

<script>
    let customers = JSON.parse(localStorage.getItem("lottery_customers")) || [{name: "", temp: []}];
    let activeIndex = 0;
    let permanent = JSON.parse(localStorage.getItem("perm_list")) || [];
    
    let prizes = JSON.parse(localStorage.getItem("lottery_prizes")) || { p1:5400, p2:550, p3:270, p4:120, p5:80, p6:35, ps:80 };
    
    let currentInputId = 'num';
    let isNewInput = false;
    let lastDeletedData = null;
    let lastWinDetails = "";

    function initApp() { 
        renderTabs(); 
        loadSettings(); 
        document.body.className = localStorage.getItem("app_theme") || "";
        showToast("Welcome Back! üöÄ");
    }

    function showToast(msg) {
        let t = document.getElementById("toast");
        t.innerText = msg; t.style.top = "20px";
        setTimeout(() => t.style.top = "-100px", 2000);
    }

    function switchNav(page, el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(page === 'home') {
            closeModals();
        } else if(page === 'history') {
            toggleModal('historyPage');
            renderSaved();
        } else if(page === 'settings') {
            toggleModal('settingsModal');
        }
    }

    function playSnd(countValue = 0) { 
        if(!document.getElementById("soundToggle").checked) return;
        let a = new (window.AudioContext || window.webkitAudioContext)();
        let o = a.createOscillator();
        let g = a.createGain();
        o.connect(g);
        g.connect(a.destination);
        let freq = 850; 
        let duration = 0.08;
        if (countValue > 0) {
            if (countValue <= 10) { freq = 440; } 
            else if (countValue <= 30) { freq = 880; } 
            else if (countValue <= 50) { freq = 1200; }
            else if (countValue < 100) { freq = 1500; }
            else { freq = 2000; duration = 0.2; } 
        }
        o.frequency.value = freq;
        g.gain.setValueAtTime(0.05, a.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, a.currentTime + duration);
        o.start();
        o.stop(a.currentTime + duration);
    }

    function renderTabs() {
        let h = "";
        customers.forEach((c, i) => h += `<div class="tab ${i === activeIndex ? 'active' : ''}" style="background:${i === activeIndex ? 'var(--primary)' : 'var(--card)'}; color:${i === activeIndex ? 'black' : 'white'}; padding: 8px 16px; border-radius: 15px; white-space: nowrap; font-size: 13px; border: 1px solid var(--glass); display:inline-block; margin-right:5px;" onclick="switchTab(${i})">${c.name || 'User '+(i+1)}</div>`);
        h += `<div class="tab" onclick="addTab()" style="background:var(--secondary); color:black; padding: 8px 16px; border-radius: 15px; display:inline-block;">+</div>`;
        document.getElementById("tabsList").innerHTML = h;
        document.getElementById("customer").value = customers[activeIndex].name;
        document.getElementById("lastEntryLabel").style.display = "none";
        renderLive();
    }

    function switchTab(i) { activeIndex = i; renderTabs(); }
    function addTab() { customers.push({name: "", temp: []}); activeIndex = customers.length - 1; renderTabs(); }
    function updateTabName() { customers[activeIndex].name = document.getElementById("customer").value; save(); renderTabs(); }

    function setFocus(id, e) {
        e.stopPropagation(); currentInputId = id; isNewInput = true;
        document.querySelectorAll('input').forEach(i => i.classList.remove('input-focus'));
        document.getElementById(id).classList.add('input-focus');
        document.getElementById("customKeypad").classList.add("keypad-show");
    }

    function hideKeypadOnOutside(e) { 
        if(!e.target.closest('.keypad') && !e.target.closest('input')) { 
            document.getElementById("customKeypad").classList.remove("keypad-show"); 
            document.querySelectorAll('input').forEach(i => i.classList.remove('input-focus'));
        } 
    }

    function press(k) {
        let el = document.getElementById(currentInputId);
        if(isNewInput && k !== 'DEL') { el.value = ""; isNewInput = false; }
        if(k === 'DEL') el.value = el.value.slice(0, -1);
        else el.value += k;
        if(currentInputId === 'num') {
            let p = document.getElementById("posSelect").value;
            let max = (p === 'ABC') ? 3 : (p.length === 2 ? 2 : 1);
            if(el.value.length >= max) { setFocus('count', {stopPropagation:()=>{}}); }
        }
        playSnd(0); 
    }

    function handleEnter() {
        if(currentInputId === 'count' || currentInputId === 'stepCount') addEntry();
        else { setFocus(currentInputId === 'num' ? 'count' : 'num', {stopPropagation:()=>{}}); }
    }

    function addEntry() {
        let n = document.getElementById("num").value, c = parseInt(document.getElementById("count").value), p = document.getElementById("posSelect").value;
        if(!n || isNaN(c)) return;
        n = n.padStart(p==='ABC'?3:p.length, '0');

        // Show last entry near Customer Name
        let label = document.getElementById("lastEntryLabel");
        label.innerText = `${p} ${n} - ${c}`;
        label.style.display = "block";

        let merged = false;
        if(document.getElementById("mergeToggle").checked) {
            let idx = customers[activeIndex].temp.findIndex(i => i.p === p && i.n === n);
            if(idx > -1) { customers[activeIndex].temp[idx].c += c; merged = true; }
        }
        if(!merged) customers[activeIndex].temp.unshift({p, n, c, time: Date.now()});
        playSnd(c); 
        document.getElementById("num").value = ""; 
        setFocus('num', {stopPropagation:()=>{}}); 
        renderLive(); save();
    }

    function renderLive() {
        let h = ""; let t = 0;
        customers[activeIndex].temp.forEach((item, i) => {
            h += `<div class="list-item"><div><span>${item.p}</span> <b style="color:var(--primary); font-size:18px; margin-left:10px;">${item.n}</b></div><div style="display:flex; align-items:center; gap:15px;"><b>${item.c}</b><button onclick="delItem(${i})" style="background:none; color:var(--danger); font-size:18px; border:none;">‚úï</button></div></div>`;
            t += item.c;
        });
        document.getElementById("liveList").innerHTML = h || "<p style='text-align:center; padding:20px; color:var(--text-dim)'>No Data</p>";
        document.getElementById("liveTotal").innerText = t;
    }

    function delItem(i) {
        if(confirm("‡¥à ‡¥é‡µª‡¥ü‡µç‡¥∞‡¥ø ‡¥°‡¥ø‡¥≤‡µÄ‡¥±‡µç‡¥±‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥£‡µã?")) {
            customers[activeIndex].temp.splice(i, 1);
            renderLive();
            save();
        }
    }

    function share() {
        let d = [...customers[activeIndex].temp], n = document.getElementById("customer").value || "Customer";
        if(d.length === 0) return;
        lastDeletedData = { name: n, temp: [...d], index: activeIndex };
        document.getElementById("undoMini").style.display = "flex"; 
        let txt = `üíé *${n}*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`, t = 0;
        d.forEach(i => { txt += `‚ñ´Ô∏è ${i.p} ${i.n} : ${i.c}\n`; t += i.c; });
        txt += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n‚úÖ *Total: ${t}*`;
        customers[activeIndex].temp = [];
        customers[activeIndex].name = "";
        document.getElementById("customer").value = "";
        document.getElementById("lastEntryLabel").style.display = "none";
        renderTabs();
        save();
        window.location.href = "whatsapp://send?text=" + encodeURIComponent(txt);
    }

    function resetTab() {
        if(confirm("‡¥à ‡¥™‡µá‡¥ú‡¥ø‡¥≤‡µÜ ‡¥é‡¥≤‡µç‡¥≤‡¥æ ‡¥°‡¥æ‡¥±‡µç‡¥±‡¥Ø‡µÅ‡¥Ç ‡¥ï‡µç‡¥≤‡¥ø‡¥Ø‡µº ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥£‡µã?")) {
            customers[activeIndex].temp = [];
            customers[activeIndex].name = ""; 
            document.getElementById("customer").value = "";
            document.getElementById("lastEntryLabel").style.display = "none";
            renderTabs();
            save();
            showToast("Page Cleared!");
        }
    }

    function toggleModal(id) { document.getElementById(id).classList.add("flex"); }

    function closeModals() { 
        document.querySelectorAll('.overlay').forEach(m => m.classList.remove('flex'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

    function addBoxEntry() {

        label.innerText = `BOX ${n} - ${c}`;

        let s = n.padStart(3, '0').split(''), res = [];
        for(let i=0;i<3;i++) for(let j=0;j<3;j++) for(let k=0;k<3;k++) if(i!==j && j!==k && i!==k) res.push(s[i]+s[j]+s[k]);
        [...new Set(res)].forEach(bx => {
            let idx = customers[activeIndex].temp.findIndex(i => i.p === "ABC" && i.n === bx);
            if(idx > -1 && document.getElementById("mergeToggle").checked) customers[activeIndex].temp[idx].c += c;

    }

    function checkWinners() {
        let winText = document.getElementById("winningPaste").value;
        let found = winText.match(/\d{3}/g);
        if(!found || found.length === 0) return;
        let first = found[0];
        let wA = first[0], wB = first[1], wC = first[2];
        let rep = [], total = 0;
        permanent.forEach(i => {
            let itemPrizeSum = 0;
            let wins = [];
            if(i.p === "ABC" && i.n === found[0]) { itemPrizeSum += prizes.p1; wins.push("1st"); }
            if(found[1] && i.p === "ABC" && i.n === found[1]) { itemPrizeSum += prizes.p2; wins.push("2nd"); }
            if(found[2] && i.p === "ABC" && i.n === found[2]) { itemPrizeSum += prizes.p3; wins.push("3rd"); }
            if(found[3] && i.p === "ABC" && i.n === found[3]) { itemPrizeSum += prizes.p4; wins.push("4th"); }
            if(found[4] && i.p === "ABC" && i.n === found[4]) { itemPrizeSum += prizes.p5; wins.push("5th"); }
            for(let k = 5; k < found.length; k++) {
                if(i.p === "ABC" && i.n === found[k]) { itemPrizeSum += prizes.p6; wins.push((k+1) + "th"); }
            }
            let sPrize = prizes.ps || 80;
            if(i.p === "A" && i.n === wA) { itemPrizeSum += sPrize; wins.push("A"); }
            if(i.p === "B" && i.n === wB) { itemPrizeSum += sPrize; wins.push("B"); }
            if(i.p === "C" && i.n === wC) { itemPrizeSum += sPrize; wins.push("C"); }
            if(itemPrizeSum > 0) {
                rep.push(`üí† ${i.n}(${i.p}) ¬ª ${i.c} √ó ${itemPrizeSum} = ${i.c * itemPrizeSum} [${wins.join("+")}]`);
                total += i.c * itemPrizeSum;
            }
        });
        document.getElementById("winDisplay").classList.remove("hidden");
        document.getElementById("winContent").innerText = rep.join("\n") || "No Winners Found";
        document.getElementById("totalWinAmount").innerText = "‚Çπ" + total;
        lastWinDetails = `‚ú® *WIN REPORT* ‚ú®\n\n${rep.join("\n")}\n\nüíµ *Total: ‚Çπ${total}*`;
    }
